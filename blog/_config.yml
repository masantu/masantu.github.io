# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: IdealYard
subtitle: Valar Dohaeris.
description: 你如今的气质里，藏着你走过的路、读过的书和爱过的人。
slogan: 就命运而言，休论公道。
keywords: Think Whisper Share
author: SanTu
language: en
timezone:

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: https://masantu.github.io
root: /
#permalink: :year/:month/:day/:title/
permalink: post/:year-:month-:day/:title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace:

# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 5
  order_by: -date

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
#主题更改
#theme: next
theme: santu

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type: git
  repo: https://github.com/masantu/masantu.github.io.git

  branch: master
# Local Search
search:
  path: search.xml
  field: post
  format: html
  limit: 10000

# 代码高亮方案https://github.com/ele828/hexo-prism-plugin
#prism_plugin:
#  mode: 'preprocess'    # realtime/preprocess
#  theme: 'hopscotch'
#  line_number: true    # default false

# Markdown
## https://github.com/chjj/marked
markdown:
  gfm: true
  pedantic: false
  sanitize: false
  tables: true
  breaks: false
  smartLists: true
  smartypants: true

# encrypt plugin
# https://github.com/MikeCoder/hexo-blog-encrypt
encrypt:
  enable: true
  abstract: Here's something encrypted, password is required to continue reading.
  message: Hey, password is required here.

admin:
  deployCommand: 'hexo-deploy.bat'
# https://github.com/MoePlayer/hexo-tag-aplayer/blob/master/docs/README-zh_cn.md
aplayer:
  meting: true
# 链接添加 nofollow
nofollow:
  enable: true
  field: site
  exclude:
    - 'www.masantu.com'
    - 'blog.masantu.com'
    - 'masantu.com'

